<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>JSP Page</title>

        <link type="text/css" href="../CSS/fuentes.css" rel="stylesheet">
    </head>
    <body onpaste="return false" ondrag="return false" ondrop="return false;">
        <div class="acom">
            <br>
            <label name="lblBUsuarios" class="Bpersona">Selecciona el instrumento del musico que buscas:</label>
            <br><br>
            <input type="text" name="BuscarUsuari" id="BuscarUsuari" class="PUBGenero" placeholder="Buscar Usuario" onkeyup="buscar()">

          
            <br><br>
            <div  id="resultado"> 
                <table cellspacing="15" cellpadding="15">
                 
                    <tr>
                        
                    </tr>
                </table>
            </div>
            
            <script src="../JS/jquery-3.2.1.min.js" type="text/javascript"></script>
            <script>
            function buscar(){
                var textoBusqueda= $("input#BuscarUsuari").val();
                if (textoBusqueda!="") {
                    $.post("busca.jsp",{valorBusqueda: textoBusqueda},function(mensaje){
                    $("#resultado").html(mensaje);
                    });
                }else{
                    ("#resultado").html('');
                };
            
            };
            function buscarDos(){
                var escojeBusca= $('#BUGenero').val();
                if (escojeBusca!=""){
                    $.post("busca.jsp", {valorCaja: escojeBusca},function(mensaje){
                            $("#resultado").html(mensaje);
                    });
                }else{
                    ("#resultado").html('');
                };
            };
        </script>
        </div>
        <br><br>
    </body>
